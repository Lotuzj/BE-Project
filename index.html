<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soldier </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Soldier Monitoring System</h1>
        
        <div class="soldier-info">
            <h2>Device 2 - Soldier Information</h2>
            <p class="highlight-heading"><strong>ID:</p>strong> SLD-002</p>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Unit:</strong> Alpha Company</p>
            <p><strong>Status:</strong> <span id="status">Active</span></p>
        </div>

        <div class="dashboards">
            <div class="dashboard" id="location-dash">
                <h3 class="highlight-heading">Location</h3>
                <p>Latitude: <span id="latitude">0.0000</span></p>
                <p>Longitude: <span id="longitude">0.0000</span></p>
            </div>

            <div class="dashboard" id="pulse-dash">
                <h3 class="highlight-heading">Pulse Rate</h3>
                <div class="gauge">
                    <span id="pulse">75</span> bpm
                </div>
            </div>

            <div class="dashboard" id="gas-dash">
                <h3 class="highlight-heading">Gas Concentration</h3>
                <div class="gauge">
                    <span id="gas">0.2</span> ppm
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
